<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cart.css">
    <title>Cart</title>
</head>

<body>
    <header>
        <nav class="container">
            <h1>DSCommerce</h1>
            <div class="nav-items">
                <a href="#"><img src="img/carrinho_compras.svg" alt="carrinho de compras"></a>
                <a href="#">Entrar</a>
            </div>
        </nav>
    </header>
    <main>
        <section id="cart" class="container">
            <div class="card">
                <div class="cart-item-container line-bottom">
                    <div class="content-cart-left">
                        <img src="img/produto.png" alt="imagem do produto">
                        <div class="info-cart">
                            <h3>Computador Gamer XT</h3>
                            <div class="manipula-item-cart">
                                <div>-</div>
                                <p>1</p>
                                <div>+</div>
                            </div>
                        </div>
                    </div>
                    <div class="content-cart-rigth">
                        <h4>R$ 5000,00</h4>
                    </div>
                </div>
                <div class="cart-item-container line-bottom">
                    <div class="content-cart-left">
                        <img src="img/produto.png" alt="imagem do produto">
                        <div class="info-cart">
                            <h3>Computador Gamer XT</h3>
                            <div class="manipula-item-cart">
                                <div>-</div>
                                <p>1</p>
                                <div>+</div>
                            </div>
                        </div>
                    </div>
                    <div class="content-cart-rigth">
                        <h4>R$ 10000,00</h4>
                    </div>
                </div>
                <div class="cart-total-container">
                    <h3>R$ 15000,00</h3>
                </div>
            </div>
            <div class="btn-product-datails">
                <div>
                    <button class="btn btn-blue">Finalizar pedido</button>
                </div>
                <div>
                    <button class="btn btn-white">Continuar comprando</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
